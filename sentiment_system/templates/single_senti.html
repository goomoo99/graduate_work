<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单文本情感分析</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        body
    {
    font-size:18px;
    color:#000000;
    }
    </style>
</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="/">首页</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active">
							 <a href="/single_senti">单文本分析</a>
						</li>
                        <li >
							 <a href="#">数据预处理</a>
						</li>
                        <li >
							 <a href="/frag_senti">片段分析</a>
						</li>
                        <li >
							 <a href="#">自定义词典</a>
						</li>
					</ul>

				</div>
			</nav>

            <form role="form" action="/single_senti" method="post">
                <div class="form-group">
                    <span  style="text-align:center"><h3>单文本情感分析</h3></span>
                    <br/>
                    <textarea class="form-control" style='font-size:18px' rows="8" name="single_text" placeholder='{{ text }}'
                              onfocus="this.placeholder=''" onblur="this.placeholder='请输入要进行情感分析的弹幕文本'"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg" style="display:block;margin:0 auto">开始分析</button>
            </form>
            <br/>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>
                        分析结果
                    </h3>
                </div>
                <div class="panel-body">
                    <div style="display:block;margin:0 auto;text-align:center">
                    {% if ans==1 %}
                        <img src="/static/pos.png"   />
                        <span><h3>正面</h3></span>
                    {% elif ans==0 %}
                        <img src="/static/mid.png"   />
                        <span><h3>中性</h3></span>
                    {% else %}
                        <img src="/static/neg.png"   />
                        <span><h3>负面</h3></span>
                    {% endif %}
                    </div>

                </div>
            </div>

		</div>
	</div>
</div>
</body>
</html>
